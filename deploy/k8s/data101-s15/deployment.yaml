apiVersion: apps/v1
kind: Deployment
metadata:
  name: data101-interactive
  labels:
    app.kubernetes.io/name: data101-interactive
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: data101-interactive
  template:
    metadata:
      labels:
        app.kubernetes.io/name: data101-interactive
    spec:
      containers:
        - name: web
          image: nginxinc/nginx-unprivileged:stable-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 192Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: site
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
              readOnly: true
      volumes:
        - name: site
          configMap:
            name: data101-interactive-site
            items:
              - key: index.html
                path: demo/interactive/index.html
              - key: lab.css
                path: demo/interactive/lab.css
              - key: app.js
                path: demo/interactive/app.js
              - key: data-task-abstraction-dataset.csv
                path: demo/interactive/data-task-abstraction-dataset.csv
              - key: d3.v7.min.js
                path: demo/interactive/vendor/d3.v7.min.js
              - key: robots.txt
                path: robots.txt
        - name: nginx-conf
          configMap:
            name: data101-interactive-nginx
            items:
              - key: default.conf
                path: default.conf
