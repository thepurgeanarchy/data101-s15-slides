server {
  listen 8080;
  listen [::]:8080;
  server_name _;

  root /usr/share/nginx/html;

  # Defense in depth: robots.txt + meta tag + header.
  add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  location = /robots.txt {
    default_type text/plain;
    try_files /robots.txt =404;
  }

  location = /demo/interactive {
    try_files /demo/interactive/index.html =404;
  }

  location /demo/interactive/ {
    try_files $uri $uri/ =404;
  }
}
