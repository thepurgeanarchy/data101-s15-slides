server {
  listen 8080;
  listen [::]:8080;
  server_name _;

  root /usr/share/nginx/html;

  # Defense in depth: robots.txt + meta tag + header.
  add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

  # Avoid redirecting to the upstream listen port (8080). We want relative Location
  # so the browser keeps the original scheme/host from the public URL.
  absolute_redirect off;
  port_in_redirect off;
  server_name_in_redirect off;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  location = /robots.txt {
    default_type text/plain;
    try_files /robots.txt =404;
  }

  location = /demo/interactive {
    return 308 /demo/interactive/;
  }

  location /demo/interactive/ {
    try_files $uri $uri/ =404;
  }
}
